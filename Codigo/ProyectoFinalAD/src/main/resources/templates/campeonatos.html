<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Campeonatos</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        footer {
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>
<body>

<!-- Contenido principal -->
<div class="container mt-4">

    <!-- Título de la página -->
    <h1 class="mb-4">Campeonatos</h1>

    <!-- Formulario para crear un campeonato -->
    <div class="card mb-4">
        <div class="card-body">
            <!-- Título del formulario: Crear un nuevo campeonato -->
            <h2>Crear Nuevo Campeonato</h2>

            <!-- Formulario para crear un nuevo campeonato -->
            <form th:action="@{/admin/campeonatos}" th:object="${campeonato}" method="post">

                <!-- Campo para el nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
                </div>

                <!-- Campo para la localización -->
                <div class="mb-3">
                    <label for="localizacion" class="form-label">Localización</label>
                    <input type="text" id="localizacion" class="form-control" th:field="*{localizacion}" required>
                </div>

                <!-- Botón para crear -->
                <button type="submit" class="btn btn-primary">Crear</button>
            </form>
        </div>
    </div>

    <!-- Tabla para mostrar la lista de campeonatos -->
    <div class="card">
        <div class="card-body">
            <h2>Listado de Campeonatos</h2>
            <a href="#" class="btn btn-primary mb-3" th:href="@{/admin/campeonatos}">Refrescar</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Localización</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="campeonato : ${campeonatos}">
                    <td th:text="${campeonato.id}"></td>
                    <td th:text="${campeonato.nombre}"></td>
                    <td th:text="${campeonato.localizacion}"></td>
                    <td>
                        <!-- Eliminar: enlace para eliminar, con confirmación antes de proceder -->
                        <a th:href="@{'/admin/campeonatos/delete/' + ${campeonato.id}}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Está seguro de eliminar este campeonato?');">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="mt-5 py-3">
    <div class="container text-center">
        <p class="mb-0">Backend V1.0 Acceso a Datos DAM</p>
    </div>
</footer>

</body>
</html>
