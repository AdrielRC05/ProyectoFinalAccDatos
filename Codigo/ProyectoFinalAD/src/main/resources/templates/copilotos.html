<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Copilotos</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        footer {
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>
<body>

<!-- Contenido principal -->
<div class="container mt-4">

    <!-- Título de la página -->
    <h1 class="mb-4">Copilotos</h1>

    <!-- Formulario para crear un copiloto -->
    <div class="card mb-4">
        <div class="card-body">
            <!-- Título del formulario: Crear un nuevo copiloto -->
            <h2>Crear Nuevo Copiloto</h2>

            <!-- Formulario para crear un nuevo copiloto -->
            <form th:action="@{/admin/copilotos}" th:object="${copiloto}" method="post">

                <!-- Campo para el nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
                </div>

                <!-- Campo para la edad -->
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" id="edad" class="form-control" th:field="*{edad}" required min="18">
                </div>

                <!-- Campo para la nacionalidad -->
                <div class="mb-3">
                    <label for="nacionalidad" class="form-label">Nacionalidad</label>
                    <input type="text" id="nacionalidad" class="form-control" th:field="*{nacionalidad}" required>
                </div>

                <!-- Campo para el coche -->
                <div class="mb-3">
                    <label for="coche" class="form-label">Coche</label>
                    <input type="text" id="coche" class="form-control" th:field="*{coche}" required>
                </div>

                <!-- Campo para los títulos -->
                <div class="mb-3">
                    <label for="titulos" class="form-label">Títulos</label>
                    <input type="number" id="titulos" class="form-control" th:field="*{titulos}" required min="0">
                </div>

                <!-- Botón para crear -->
                <button type="submit" class="btn btn-primary">Crear</button>
            </form>
        </div>
    </div>

    <!-- Tabla para mostrar la lista de copilotos -->
    <div class="card">
        <div class="card-body">
            <h2>Listado de Copilotos</h2>
            <a href="#" class="btn btn-primary mb-3" th:href="@{/admin/copilotos}">Refrescar</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Nacionalidad</th>
                    <th>Coche</th>
                    <th>Títulos</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="copiloto : ${copilotos}">
                    <td th:text="${copiloto.id}"></td>
                    <td th:text="${copiloto.nombre}"></td>
                    <td th:text="${copiloto.edad}"></td>
                    <td th:text="${copiloto.nacionalidad}"></td>
                    <td th:text="${copiloto.coche}"></td>
                    <td th:text="${copiloto.titulos}"></td>
                    <td>
                        <!-- Eliminar: enlace para eliminar, con confirmación antes de proceder -->
                        <a th:href="@{'/admin/copilotos/delete/' + ${copiloto.id}}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Está seguro de eliminar este copiloto?');">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="mt-5 py-3">
    <div class="container text-center">
        <p class="mb-0">Backend V1.0 Acceso a Datos DAM</p>
    </div>
</footer>

</body>
</html>
